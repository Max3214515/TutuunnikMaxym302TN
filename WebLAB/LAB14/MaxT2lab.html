<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Динамічне створення веб-сторінок з Bootstrap</title>
    <meta name="keywords" content="Bootstrap, веб-дизайн, адаптивний інтерфейс, мобільна версія">
    <meta name="description" content="Демонстрація створення адаптивних веб-сторінок за допомогою Bootstrap. Стилізація та налаштування макетів для різних пристроїв.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Загальний стиль для текстових контейнерів */
        .text-container {
            text-align: center;
            font-size: 80px;
            font-family: 'Arial', sans-serif;
            font-weight: bolder;
            color: #fff;
        }

        /* Стиль для заголовка */
        .header-text {
            text-align: center;
            font-size: 30px;
            font-family: 'Arial', sans-serif;
            font-weight: bolder;
            color: #000;
        }

        /* Стиль для підвалу */
        .footer-text {
            text-align: center;
            font-size: 30px;
            font-family: 'Arial', sans-serif;
            font-weight: bolder;
            color: #000;
        }

        /* Встановлення висоти для кожного ряду */
        .row {
            height: 100vh;
        }

        /* Стилізація для шапки */
        .header {
            height: 50px;
            background-color: #d3d3d3; /* Світло-сірий колір для шапки */
        }

        /* Стилізація для підвалу */
        .footer {
            height: 70px;
            background-color: #d3d3d3; /* Світло-сірий колір для підвалу */
        }

        /* Стилі для колонок */
        .col-xl-6, .col-xl-3, .col-xl {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Медійні запити для різних розмірів екрану */
        @media (min-width: 1200px) {
            .header-text::after {
                content: 'Ширина viewport >=1200px';
            }
            .footer-text::after {
                content: '12 колонок';
            }
        }

        @media (min-width: 992px) and (max-width: 1199px) {
            .header-text::after {
                content: 'Ширина viewport >=992px і <1200px';
            }
            .footer-text::after {
                content: '12 колонок';
            }
        }

        @media (min-width: 768px) and (max-width: 991px) {
            .header-text::after {
                content: 'Ширина viewport >=768px і <992px';
            }
            .footer-text::after {
                content: '12 колонок';
            }
        }

        @media (max-width: 767px) {
            .header-text::after {
                content: 'Ширина viewport <768px';
            }
            .footer-text::after {
                content: '12 колонок';
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">

        <!-- Ряд для шапки -->
        <div class="row header">
            <div class="col">
                <div id="header-text" class="header-text"></div>
            </div>
        </div>

        <!-- Основний контент -->
        <div class="row">
            <div class="col-xl-6 col-lg-8 col-md-12" style="background-color: #6495ED;">
                <div class="text-container">#1</div>
            </div>

            <div class="col-xl-3 col-lg-4 col-md-6" style="background-color: #FFD700;">
                <div class="text-container">#2</div>
            </div>

            <div class="col-xl col-lg-12 col-md-6" style="background-color: #8B0000;">
                <div class="text-container">#3</div>
            </div>
        </div>

        <!-- Ряд для підвалу -->
        <div class="row footer">
            <div class="col">
                <div class="footer-text"></div>
            </div>
        </div>

    </div>
</body>
</html>
