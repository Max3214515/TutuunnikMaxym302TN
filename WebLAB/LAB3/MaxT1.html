<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додавання зображення</title>
    <style>
        body {
            background-color: #FFFFFF;
            color: #330066;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            color: #008080;
            font-size: 3em;
            margin: 0;
        }
        h2 {
            font-size: 2em;
            font-style: italic;
            margin: 10px 0;
        }
        img {
            width: 50%;
            max-width: 500px;
            height: auto;
            margin-top: 20px;
            border: 2px solid #330066;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Розклад</h1>
    <h2>занять на вівторок</h2>
    <img src="clock.jpg" alt="Годинник">
</body>
</html>
