<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxT5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #00509e;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        h2 {
            color: #333;
            font-size: 1.8em;
            margin-top: 20px;
        }
        img {
            border-radius: 8px;
            border: 3px solid #333;
            margin-top: 10px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Фотографії з надписами</h1>
    
    <!-- Перша фотографія з атрибутами -->
    <h2>Краєвид моря</h2>
    <img src="sea.jpg" alt="Краєвид моря">
    
    <!-- Друга фотографія з атрибутами -->
    <h2>Гори влітку</h2>
    <img src="mountains.jpg" alt="Гори влітку">
    
    <!-- Третя фотографія з атрибутами -->
    <h2>Місто вночі</h2>
    <img src="city_night.jpg" alt="Місто вночі">
    
</body>
</html>
