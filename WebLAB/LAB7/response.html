<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Підтвердження отримання форми</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .notification {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        .notification h2 {
            color: #00796b;
            margin-bottom: 15px;
            font-size: 24px;
        }
        .notification p {
            color: #555;
            font-size: 16px;
        }
        .notification .thanks {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        @media (max-width: 768px) {
            .notification {
                padding: 20px;
            }
            .notification h2 {
                font-size: 20px;
            }
            .notification p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="notification">
        <h2>Форма успішно надіслана!</h2>
        <p>Дякуємо за подання даних. Ваша форма обробляється.</p>
        <p class="thanks">Якщо у вас виникли питання, звертайтеся до нашої служби підтримки.</p>
    </div>
</body>
</html>
