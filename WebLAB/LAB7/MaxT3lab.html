<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета для реєстрації</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #DFF6F5, #E6FFFF);
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h2 {
            font-size: 1.8em;
            color: #005f73;
            margin-bottom: 20px;
        }
        table {
            margin: 0 auto;
            background-color: #FFFFFF;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 16px;
            text-align: left;
        }
        th {
            background-color: #BEE3E1;
            font-weight: bold;
        }
        td {
            font-size: 1em;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            width: 95%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="reset"] {
            background-color: #f6b6b9;
            color: #fff;
        }
        button[type="submit"] {
            background-color: #008cba;
            color: #fff;
        }
        button:hover {
            opacity: 0.9;
        }
        @media (max-width: 768px) {
            table {
                width: 100%;
            }
            td, th {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h2>Анкета для реєстрації</h2>
        <form action="#" method="post">
            <table>
                <tr>
                    <td>1. Прізвище</td>
                    <td><input type="text" id="surname" name="surname" placeholder="Введіть прізвище" required></td>
                </tr>
                <tr>
                    <td>2. Ім'я, по батькові</td>
                    <td><input type="text" id="name" name="name" placeholder="Введіть ім'я та по батькові" required></td>
                </tr>
                <tr>
                    <td>3. Число і рік народження</td>
                    <td><input type="date" id="birth" name="birth" required></td>
                </tr>
                <tr>
                    <td>4. Домашня адреса</td>
                    <td><input type="text" id="address" name="address" placeholder="Введіть адресу"></td>
                </tr>
                <tr>
                    <td>5. Місце навчання (роботи)</td>
                    <td><input type="text" id="place" name="place" placeholder="Укажіть місце навчання або роботи"></td>
                </tr>
                <tr>
                    <td>6. Домашній (робочий) телефон</td>
                    <td><input type="tel" id="phone" name="phone" placeholder="Наприклад: +380501234567"></td>
                </tr>
                <tr>
                    <td>7. E-mail</td>
                    <td><input type="email" id="email" name="email" placeholder="example@mail.com" required></td>
                </tr>
                <tr>
                    <td>8. Область наукових інтересів</td>
                    <td>
                        <input type="text" id="interest1" name="interest1" placeholder="1. Науковий інтерес"><br>
                        <input type="text" id="interest2" name="interest2" placeholder="2. Науковий інтерес"><br>
                        <input type="text" id="interest3" name="interest3" placeholder="3. Науковий інтерес"><br>
                        <input type="text" id="interest4" name="interest4" placeholder="4. Науковий інтерес"><br>
                        <input type="text" id="interest5" name="interest5" placeholder="5. Науковий інтерес"><br>
                        <input type="text" id="interest6" name="interest6" placeholder="6. Науковий інтерес"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="reset">Очистити форму</button>
                    </td>
                    <td>
                        <button type="submit">Надіслати дані</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
